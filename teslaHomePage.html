<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./teslaHomePage.css">
    <title>Tesla</title>
</head>
<body>
    <header class="topTabs">
        <div>
            <button class="teslaHome">TESLA</button>
        </div>
        <div class="topMidTabs">
            <button class="modelS">MODEL S</button>
            <button class="modelX">MODEL X</button>
            <button class="model3">MODEL 3</button>
            <button class="roadster">ROADSTER</button>
            <button class="energy">ENERGY</button>
        </div>
        <div class="topRightTabs">
            <button>SHOP</button>
            <button>SIGN IN</button>
            <button  class="fas fa-bars fa-2x">options</button>
        </div>
    </header>
    <div class="statement">
        <h1>Quickest Acceleration. <br/> Longest Range. The Safest Cars Ever.</h1>
    </div>
    <div class="midTabs">
        <button class="midTabOptions">OURDER YOURS</button>
        <button class="midTabOptions">NEW INVENTORY</button>
        <button class="midTabOptions">USED INVENTORY</button>
        <button class="midTabOptions">TEST DRIVE</button>
    </div>
    <div class="newsletter">
        <button>GET THE NEWSLETTER →</button>
    </div>
    <footer class="footer">
        <div class="footerTabs">
            <button>Tesla © 2018</button>
            <button>Privacy & Legal</button>
            <button>Contact</button>
            <button>Careers</button>
            <button>Forums</button>
            <button>Locations</button>
            <button class="currentNation"><mark>(nation)</mark></button>
        </div>
    </footer>
</body>
</html>
